<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemoss inserir os elementos de lista a seguir. Passe com o mouse por cima para descobrir qual tag devera ultilizarem cada caso.</p>
    <ul>
        <li><abbr title="Para fazer um paragrafo ultilize a tag P">Paragrafos</abbr>
        <li><abbr title="Ultilizar a tag h1, h2 e ate h6">Titulos</abbr>
        <li><abbr title="Para adicionar uma imagem ultilize a tag IMG">Imagens</abbr>
        <li><abbr title="Ultilizar a tag ABBR">Abreviacoes</abbr>
        <li><abbr title="Ultilizar a tag CODE">Codigo-Fonte</abbr>
        <li><abbr title="Ultilizar a tag OL">Listas Numeradas</abbr>
        <li><abbr title="Ultilizar a tag UL">Listas com demacadores</abbr>
    </ul>
</body>
</html>
