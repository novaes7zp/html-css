<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: rgba(200, 0, 0, 0.241);
            width: 300px;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo Hover</h1>
    <p>Passe o mouse no texto abaixo!</p>
    <div>
        Passe o mouse bem aqui!
        <p>Seu curioso de merda!</p>
    </div>
    <p>FIM DO EXEMPLO</p>
</body>
</html>
