<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com google fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Borel&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        body {
            font-family: "Work Sans", serif;
            font-weight: bold;
            font-size: 1.5em;
            color: black;
        }
        h1 {
            font-family: 'Borel', cursive, sans-serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur perferendis facilis nostrum, sequi, recusandae nobis reprehenderit dolorem atque magnam placeat quisquam voluptatem error illum quia vel, dicta ea explicabo ad.</p>
</body>
</html>
